name: Package PowerShell App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code to C:\AutomationProject
        uses: actions/checkout@v2
        with:
          # Set the path where to checkout the code
          path: C:\AutomationProject

      - name: PowerShell script
        uses: Amadevus/pwsh-script@v2.0.3
        with:
          # PowerShell script to execute in Actions-hydrated context
          script: |
            Install-Module -Name PowerShellProTools -Force
            Import-Module PowerShellProTools
            Merge-Script -ConfigFile 'C:\AutomationProject\package.psd1' -Verbose
